<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style.css">
	<title>Chat</title>
</head>

<body>
	<script type="text/html" id="chat-template">
			<div class="chat">
				<% messages.forEach(message => { %>
						<div class="message">
							<span class="message-email"><%= message.email %> </span>
							<span class="message-date">[<%= message.date %>]: </span>
							<span class="message-text"><%= message.body %></span>
						</div>
				<% }) %>
			</div>
	</script>
	<div class="chat-container">
		<h2>Centro de Mensajes</h2>
		<div id="render-chat"></div>
		<input class="chatInput" type="email" id="chat-email" placeholder="IngresÃ¡ tu mail" />
		<div class="chat-input">
			<input type="text" id="chat-message" placeholder="IngresÃ¡ un mensaje..." />
			<button type="submit" id="send-chat">Enviar</button>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/ejs@3.1.6/ejs.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/index.js"></script>
</body>

</html>
